services:
  # Backend Service (FastAPI)
  - type: web
    name: delta9-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./intent_radar_v3.db
      - key: ALLOWED_ORIGINS
        value: "https://delta9-frontend.onrender.com,http://localhost:5174" # Update with actual frontend URL if different
      - key: PIPELINE_MODE
        value: bootstrap
      - key: REDIS_URL
        value: "" # Empty to force fallback to SQLite broker
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service (React/Vite)
  - type: web
    name: delta9-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://delta9-backend.onrender.com # Update with actual backend URL if different
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
