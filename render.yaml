services: 
  - type: web 
    name: delta9-vehicles 
    env: python 
    buildCommand: pip install -r requirements.txt 
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000 
    envVars: 
      - key: PIPELINE_MODE 
        value: bootstrap 
      - key: PIPELINE_CATEGORY 
        value: vehicles 
      - key: FB_SCRAPER_ENABLED 
        value: true 
      - key: STRICT_MODE 
        value: false 
